<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Brasil.me - Estados do Brasil</title>
   <!-- ICONS -->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
   <!-- GOOGLE FONTS -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital@0;1&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
   <!-- CSS -->
   <link rel="stylesheet" href="./styles/style.css">
   <!-- FAVICON -->
   <link rel="shortcut icon" href="./assets/brazil-fav.png" type="image/x-icon">
</head>

<body>
   <script>
      const fetchSvg = (image) => {
         fetch(image.src)
            .then((response) => response.text())
            .then((response) => {
               const span = document.createElement('span');
               span.innerHTML = response;
               const inlineSvg = span.getElementsByTagName('svg')[0];
               image.parentNode.replaceChild(inlineSvg, image);
               return true;
            })
            .then(() => { getActions(); });
      };
   </script>
   <header>
      <nav>
         <a href="https://github.com/dannesx/brasil.me">
            <h1>Brasil.<span>me</span></h1>
         </a>
         <div class="contact">
            <a href="https://github.com/dannesx" target="_blank"><i class="ri-github-line"></i></a>
            <a href="https://www.linkedin.com/in/dannesx/" target="_blank"><i class="ri-linkedin-box-line"></i></a>
         </div>
      </nav>
   </header>

   <div class="container">
      <img src="/assets/images/brazil.svg" onload="fetchSvg(this)" alt="Mapa do Brasil">
   </div>

   <div class="modal-wrapper">
      <div class="modal" id="modal">
         <header>
            <h2 id="state-name">São Paulo</h2>
            <i id="close-modal" class="ri-close-line" onclick="closeModal();"></i>
         </header>
         <article>
            <p id="state-description"></p>
            <h4>Área: <span id="state-area"></span></h4>
            <h4>População: <span id="state-population"></span></h4>
            <h4>Capital: <span id="state-capital"></span></h4>
         </article>
      </div>
   </div>
   <!-- SCRIPTS -->
   <script src="/scripts/script.js"></script>
</body>

</html>
